<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock return calculator</title>
</head>
<body>
    
    <h1>Check Profit/Loss on your Stock</h1>

    <div id="div-buy-price">
        <input type="number" id="buy-price">
        <label for="buy-price">Purchase price</label>
    </div>

    <div id="div-stock-quantity">
        <input type="number" id="stock-quantity">
        <label for="stock-quantity">Stock quantity</label>
    </div>

    <div id="div-current-price">
        <input type="number" id="current-price">
        <label for="current-price">Current price</label>
    </div>
    
    <button id="check-button">Check</button>

    <div id="output"></div>

    <script src="./stock-calculator.js"></script>
</body>
</html>
